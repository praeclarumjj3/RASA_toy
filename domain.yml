version: "2.0"

intents:
  - greet
  - goodbye
  - thanks
  - admissions
  - undergraduate
  - postgraduate
  - departments
  - general
  - phd

actions:
  - action_show_department_info

entities:
  - department_name

slots:
  department_name:
    type: text
    auto_fill: True
  

responses:
  utter_greet:
  - text: "Welcome to IITR! How may I help you?"

  utter_general:
  - text: "IITR is a premiere enginnering college which was established in 2001 in the district of Haridwar, Uttarakhand, India."

  utter_thanks:
  - text: "You are welcome!"

  utter_departments:
  - text: "IITR has 11 departments."

  utter_phd:
  - text: "IITR provides PHD under many specializations"

  utter_undergraduate:
  - text: "IITR provides both UG courses."

  utter_postgraduate:
  - text: "IITR provides postgraduate courses."

  utter_goodbye:
  - text: "Bye, see you at IITR!"

  utter_admissions:
  - text: "IITR admits students through JEE advanced for B.Tech and for B.Arch look up!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
