- intent: thanks
  examples: |
    - thanks for the help
    - thank you so much
    - thanks a ton
    - thanks a lot
    - thank you

- intent: general
  examples: |
    - when was iitr established?
    - where is iitr located?
    - what is iitr?
    - what is rank of iitr?
    - why does iitr exist?

- intent: admissions
  examples: |
    - What is the procedure for admission?
    - How to get admission?
    - I want to get into IITR
    - I want admission into IITR
    - JEE rank for admission?

- intent: undergraduate
  examples: |
    - Number of UG degrees available?
    - What are the UG degrees available?
    - I want a UG degree 
    - I want a B.Tech 
    - I want a B.Arch 

- intent: postgraduate
  examples: |
    - Number of PG degrees available?
    - What are the PG degrees available?
    - I want a PG degree 
    - I want an M.Tech degree 
    - I want a Dual degree 

- intent: phd
  examples: |
    - Number of PHD specializations available?
    - What is the way to apply for PHD
    - I want a PHD doctorate
    - I want to participate in SPARK

- intent: departments
  examples: |
    - What are the departments available?
    - Number of departments available?
    - Is [CSE]{"entity": "department_name"} department there?
    - B.Tech in [CSE]{"entity": "department_name"} department
    - Is [ECE]{"entity": "department_name"} department there?
    - B.Tech in [ECE]{"entity": "department_name"} department
    - Is [other]{"entity": "department_name"} department there?

